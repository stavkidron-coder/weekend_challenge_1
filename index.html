<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Challenge 01</title>

    <script src="jquery.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container bodyContainer">
    
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1>MONTHLY SALARY CALCULATOR</h1>
        </div>

        <div id="inputDiv"></div> <!-- alerts when not all inputs are filled -->

        <!-- Inputs -->
        <div class="row row-cols-6">
            <div class="col">
                <!-- First Name Input -->
                <label for="empFirstName">First Name:</label>
                <input type="text" placeholder="First Name" id="empFirstName">
            </div>
            <div class="col">
                <!-- Last Name Input -->
                <label for="empLastName">Last Name:</label>
                <input type="text" placeholder="Last Name" id="empLastName">
            </div>
            <div class="col">
                <!-- ID Number Input -->
                <label for="empIDNum">ID Number:</label>
                <input type="text" placeholder="ID Number" id="empIDNum">
            </div>
            <div class="col">
                <!-- Job Title input -->
                <label for="empTitle">Job Title:</label>
                <input type="text" placeholder="Job Title" id="empTitle">
            </div>
            <div class="col">
                <!-- Employee Salary Input -->
                <label for="empSalary">Annual Salary:</label>
                <input type="text" placeholder="Annual Salary" id="empSalary">
            </div>
            <div class="col">
                <!-- Submit Button -->
                <button id="submitInfoBtn" class="btn btn-success">Submit</button>
            </div>
        </div>

        <div id="table">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">ID Number</th>
                        <th scope="col">Job Title</th>
                        <th scope="col">Anual Salary</th>
                        <th scope="col">Remove</th>
                    </tr>
                </thead>
                <!-- This is where employee info will be displayed -->
                <tbody id="displayInfo">
                </tbody>
            </table>
        </div>

        <!-- This is where the monthly cost will be displayed -->
        <div id="displayMonthlyCost">
        </div>

    </div>
    



    <!-- Bootstrap JS jQ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
